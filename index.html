<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinball Arena - Live Stream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #ffcc00;
    }

    p {
      font-size: 1.2rem;
      color: #dddddd;
    }

    .video-container {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      margin: 20px 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
    }

    .links a {
      background-color: #1a1a1a;
      color: #ffcc00;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .links a:hover {
      background-color: #333333;
    }

    .instagram-embed {
      width: 100%;
      max-width: 960px;
      margin-top: 40px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎮 Pinball Arena</h1>
    <p>Watch our live stream and explore our world of pinball.</p>
  </header>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/live_stream?channel=UCs1piq-SIInYzWzRjz6MTTw&autoplay=1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <div class="links">
    <a href="https://pinballarena.lv/" target="_blank">🛒 Visit Our Shop</a>
    <a href="http://pinballarena.lv/store" target="_blank">📘 View Machine Catalog</a>
    <a href="https://pinballarena.lv/events" target="_blank">📅 Upcoming Events</a>
    <a href="https://www.instagram.com/pinballarenalv" target="_blank">📸 Instagram</a>
    <a href="https://www.facebook.com/pinballarena" target="_blank">📘 Facebook</a>
    <a href="https://www.youtube.com/@pinballarena" target="_blank">▶️ YouTube</a>
  </div>

  <div class="instagram-embed">
    <!-- Replace this SnapWidget embed URL with your own -->
    <iframe src="https://snapwidget.com/embed/123456" class="snapwidget-widget" allowtransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:100%; height:500px"></iframe>
  </div>

  <footer>
    © 2025 Pinball Arena — Tournaments, streams & the best pinball in the Baltics!
  </footer>
</body>
</html>
